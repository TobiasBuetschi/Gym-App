<div
  class="min-h-screen bg-gradient-to-r from-blue-500 to-purple-600 flex justify-center items-center p-4"
>
  <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Login</h2>
    <form (ngSubmit)="onLogin()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>
      <div *ngIf="errorMessage" class="text-red-500 text-sm">
        {{ errorMessage }}
        <div *ngIf="successMessage" class="text-green-500 text-sm"></div>
        {{ successMessage }}
      </div>

      <div>
        <button
          type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Sign in
        </button>
      </div>
    </form>
    <div class="mt-6 text-center">
      <a
        (click)="onForgotPassword()"
        class="text-sm text-indigo-600 hover:text-indigo-500 cursor-pointer"
        >Forgot your password?</a
      >
    </div>
    <div class="mt-4 text-center">
      <a
        (click)="onSignUp()"
        class="text-sm text-indigo-600 hover:text-indigo-500 cursor-pointer"
        >Don't have an account? Sign up</a
      >
    </div>
  </div>
</div>
