<div
  class="min-h-screen bg-gradient-to-r from-blue-500 to-purple-600 flex justify-center items-center p-4"
>
  <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700"
          >Username</label
        >
        <input
          type="text"
          id="username"
          formControlName="username"
          class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        />
        <div
          *ngIf="
            registerForm.get('username')?.invalid &&
            (registerForm.get('username')?.dirty ||
              registerForm.get('username')?.touched)
          "
          class="text-red-500 text-xs mt-1"
        >
          Username is required
        </div>
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          type="email"
          id="email"
          formControlName="email"
          class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        />
        <div
          *ngIf="
            registerForm.get('email')?.invalid &&
            (registerForm.get('email')?.dirty ||
              registerForm.get('email')?.touched)
          "
          class="text-red-500 text-xs mt-1"
        >
          Please enter a valid email address
        </div>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          type="password"
          id="password"
          formControlName="password"
          class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        />
        <div
          *ngIf="
            registerForm.get('password')?.invalid &&
            (registerForm.get('password')?.dirty ||
              registerForm.get('password')?.touched)
          "
          class="text-red-500 text-xs mt-1"
        >
          Password must be at least 6 characters long
        </div>
      </div>
      <div *ngIf="errorMessage" class="text-red-500 text-sm">
        {{ errorMessage }}
      </div>
      <div>
        <button
          type="submit"
          [disabled]="registerForm.invalid"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50"
        >
          Register
        </button>
      </div>
    </form>
    <div class="mt-6 text-center">
      <a
        routerLink="/login"
        class="text-sm text-indigo-600 hover:text-indigo-500"
        >Already have an account? Sign in</a
      >
    </div>
  </div>
</div>
